<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:type" content="website" />
    <title>Audio & Video Player</title>
</head>
<body>
    <h1>HTML Audio and Video Lab</h1>
    <section>
        <h2>HTML in 100 seconds</h2>
        <video controls width="640">
            <source src="html100seconds.mp4" type="video/mp4">
        </video>

    <section>
        <h2>Good for the ghost</h2>
        <audio controls loop>
            <source src="goodfortheghost-Alge.mp3" type="audio/mpeg">
        </audio>
    </section>
</body>
</html>
