<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display Using iframe</title>
</head>

<body>
    <h1>iframe Video Display</h1>
    <h2>Youtube Channel FreeCodeCamp.Org</h2>
    <iframe 
        src="https://www.youtube.com/embed/I0_951_MPE0" 
        width="560" 
        height="315"
        allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; web-share"
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen
        title="How do you embed videos onto your page using the iframe element">
    </iframe>

    <h2>Youtube Channel BroCode</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/Ihy0QziLDf0?si=Sbge9QYlYJOGa8Cu"
        title="YouTube video player" 
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
</body>

</html>
